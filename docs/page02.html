<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#" src="logo.png" alt="logo"></a> 
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control">
                <input type="text">
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password">
                <label>Password</label>
            </div>
            <button>Sign In</button>
            <div class="form-help">
                <div class="rembeber-me">
                    <input type="checkbox" id="rembeber-me">
                    <label for="rembeber-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="index.html">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more.</a>
        </small>
    </div>

</body>
</html>
